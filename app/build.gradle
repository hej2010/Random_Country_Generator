apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "se.swecookie.randomcountrygenerator"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 24
        versionName "2.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    flavorDimensions "version"
    productFlavors {
        free {
            buildConfigField "boolean", "FREE_VERSION", "true"
        }

        pro {
            buildConfigField "boolean", "FREE_VERSION", "false"
            applicationIdSuffix ".pro"
        }
    }
    namespace 'se.swecookie.randomcountrygenerator'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.browser:browser:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation 'com.github.bumptech.glide:glide:4.15.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.0'
    implementation 'androidx.room:room-runtime:2.5.1'
    annotationProcessor 'androidx.room:room-compiler:2.5.1'

    freeImplementation 'com.google.android.gms:play-services-ads:21.5.0'
    freeImplementation 'com.applovin:applovin-sdk:11.8.2' // https://github.com/AppLovin/AppLovin-MAX-SDK-Android
    freeImplementation 'com.applovin.mediation:google-adapter:21.5.0.1' // https://dash.applovin.com/documentation/mediation/android/mediation-adapters?network=ADMOB_NETWORK#adapter-network-information
}
